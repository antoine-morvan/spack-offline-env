spack:
  concretizer:
    unify: when_possible
  view: false
  config:
    install_missing_compilers: true
    concretize: separate
  definitions:
  - mpis:
    - openmpi@4.1.1+cxx+pmi+pmix schedulers=auto fabrics=auto
  - hdf5:
    - hdf5@1.12.1 +cxx+threadsafe+fortran
  - compilers:
    - gcc@11.2.0
  specs:
  - gcc@11.2.0~graphite %gcc@11.2.0
  - matrix:
    - [$hdf5]
    - [$%compilers]
    - [$^mpis]
